# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs8.10
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
