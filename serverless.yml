# serverless.yml

service: opus-db-graphql
provider:
  name: aws
  runtime: nodejs12.x
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
  redirect:
    handler: handler.redirect
    events:
      - http:
          path: /
          method: get
