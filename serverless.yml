# serverless.yml

service: opus-db-graphql
provider:
  name: aws
  runtime: nodejs12.x
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
      - http:
          path: /
          method: post
          credentials: true
          cors: true
      - http:
          path: /
          method: get
          cors: true
  ping:
    handler: handler.ping
    events:
      - http:
          path: /ping
          method: get
